name: ğŸš€ CI Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  CACHE_VERSION: v1

jobs:
  # Job 1: Code Quality & Security Analysis
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Dependency Security Audit
        run: npm audit --audit-level=moderate

      - name: ğŸ”§ TypeScript Compilation
        run: npm run type-check

      - name: âœ¨ ESLint Code Quality
        run: npm run lint

      - name: ğŸ›¡ï¸ Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      - name: ğŸ” CodeQL Security Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript
          queries: security-extended

  # Job 2: Comprehensive Testing
  test:
    name: ğŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: code-quality

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Unit Tests with Coverage
        run: npm run test:unit -- --coverage

      - name: ğŸ”— Integration Tests
        run: npm run test:integration

      - name: ğŸŒ E2E Tests Setup
        run: npm run build

      - name: ğŸ­ E2E Tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Security Testing
  security-tests:
    name: ğŸ›¡ï¸ Security Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Security Tests
        run: npm run test -- --grep="security"

      - name: ğŸŒ OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://localhost:5173"
          rules_file_name: ".github/config/zap-rules.tsv"
          cmd_options: "-a"
        continue-on-error: true

  # Job 4: Build & Security Hardening
  build:
    name: ğŸ”¨ Build & Security Hardening
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, security-tests]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Production Build
        run: npm run build
        env:
          VITE_POCKETBASE_URL: ${{ secrets.VITE_POCKETBASE_URL }}
          VITE_HTTPS_ENABLED: true
          VITE_DEV_MODE: false
          VITE_ENABLE_SECURITY_HEADERS: true
          VITE_ENABLE_CSP: true
          VITE_ENABLE_HSTS: true

      - name: ğŸ” Build Artifact Analysis
        run: |
          echo "ğŸ“Š Build Statistics:"
          echo "ğŸ“ Build size: $(du -sh frontend/dist | cut -f1)"
          echo "ğŸ“„ Files created: $(find frontend/dist -type f | wc -l)"
          echo "ğŸ” Largest files:"
          find frontend/dist -type f -exec ls -lh {} \; | sort -rh -k5 | head -10

      - name: ğŸ” Security Headers Validation
        run: |
          # Validate that security headers are properly configured
          node -e "
          const fs = require('fs');
          const { config, validateConfig, getSecurityHeaders } = require('./frontend/dist/config/environment.js');

          try {
            validateConfig();
            console.log('âœ… Configuration validation passed');

            const headers = getSecurityHeaders();
            console.log('ğŸ”’ Security headers configured:', Object.keys(headers));

            if (!headers['Content-Security-Policy']) {
              throw new Error('CSP header missing');
            }
            console.log('âœ… Security headers validation passed');
          } catch (error) {
            console.error('âŒ Security validation failed:', error.message);
            process.exit(1);
          }
          "

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: frontend/dist/
          retention-days: 30

      - name: ğŸ“‹ Generate Build Report
        run: |
          cat > build-report.md << EOF
          # Build Report - ${{ github.sha }}

          ## ğŸ“Š Build Statistics
          - **Build Date**: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          - **Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}
          - **Node Version**: ${{ env.NODE_VERSION }}
          - **Build Size**: $(du -sh frontend/dist | cut -f1)
          - **Files Created**: $(find frontend/dist -type f | wc -l)

          ## ğŸ”’ Security Configuration
          - **Security Headers**: Enabled
          - **CSP**: Enabled
          - **HSTS**: Enabled
          - **Environment**: Production

          ## âœ… Quality Checks
          - **TypeScript**: âœ… Passed
          - **ESLint**: âœ… Passed
          - **Tests**: âœ… Passed
          - **Security Scan**: âœ… Passed

          ## ğŸ“¦ Artifacts
          - **Build**: Available as \`build-${{ github.sha }}\`
          - **Coverage**: Available on Codecov
          - **Security Report**: Available in Security tab
          EOF

      - name: ğŸ“‹ Upload Build Report
        uses: actions/upload-artifact@v4
        with:
          name: build-report-${{ github.sha }}
          path: build-report.md
          retention-days: 90

  # Job 5: Final Validation
  validation:
    name: âœ… Final Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    if: always()

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: frontend/dist/

      - name: ğŸ” Final Build Validation
        run: |
          # Check that critical files exist
          critical_files=(
            "frontend/dist/index.html"
            "frontend/dist/assets/"
          )

          for file in "${critical_files[@]}"; do
            if [ ! -e "$file" ]; then
              echo "âŒ Critical file missing: $file"
              exit 1
            fi
          done

          echo "âœ… All critical files present"
          echo "âœ… Build validation completed successfully"

      - name: ğŸ‰ Success Notification
        if: success()
        run: |
          echo "ğŸ‰ CI Pipeline Completed Successfully!"
          echo "ğŸ“Š Summary:"
          echo "  âœ… Code Quality: Passed"
          echo "  âœ… Tests: Passed"
          echo "  âœ… Security: Passed"
          echo "  âœ… Build: Passed"
          echo "  âœ… Validation: Passed"

      - name: âŒ Failure Notification
        if: failure()
        run: |
          echo "âŒ CI Pipeline Failed!"
          echo "ğŸ” Check the following:"
          echo "  - Code Quality Reports"
          echo "  - Test Results"
          echo "  - Security Scan Results"
          echo "  - Build Logs"
          exit 1
