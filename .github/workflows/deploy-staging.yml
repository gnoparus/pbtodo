name: ğŸš€ Deploy to Staging

on:
  push:
    branches: [main, develop]
  workflow_run:
    workflows: ["ğŸš€ CI Pipeline"]
    types:
      - completed
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  STAGING_DOMAIN: ${{ secrets.STAGING_DOMAIN }}
  STAGING_SERVER: ${{ secrets.STAGING_SERVER }}
  STAGING_USER: ${{ secrets.STAGING_USER }}

jobs:
  # Job 1: Deployment Preparation
  prepare-deployment:
    name: ğŸ“‹ Deployment Preparation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    outputs:
      build-artifact: ${{ steps.artifact.outputs.name }}
      deployment-id: ${{ steps.meta.outputs.deployment-id }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Application
        run: npm run build
        env:
          VITE_POCKETBASE_URL: ${{ secrets.STAGING_POCKETBASE_URL }}
          VITE_HTTPS_ENABLED: true
          VITE_DEV_MODE: false
          VITE_ENABLE_SECURITY_HEADERS: true
          VITE_ENABLE_CSP: true
          VITE_ENABLE_HSTS: true

      - name: ğŸ“¦ Package Build Artifacts
        run: |
          mkdir -p deployment-package
          cp -r frontend/dist deployment-package/
          cp -r infrastructure deployment-package/
          cp package.json deployment-package/

          # Create deployment manifest
          cat > deployment-package/manifest.json << EOF
          {
            "version": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "built_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "environment": "staging",
            "domain": "${{ env.STAGING_DOMAIN }}"
          }
          EOF

          tar -czf staging-deployment-${{ github.sha }}.tar.gz -C deployment-package .

          echo "ğŸ“¦ Deployment package created: staging-deployment-${{ github.sha }}.tar.gz"
          echo "ğŸ“Š Package size: $(du -sh staging-deployment-${{ github.sha }}.tar.gz | cut -f1)"

      - name: ğŸ“‹ Create Deployment Metadata
        id: meta
        run: |
          deployment_id="staging-${{ github.sha }}-$(date +%s)"
          echo "deployment-id=$deployment_id" >> $GITHUB_OUTPUT

          echo "ğŸ·ï¸ Deployment ID: $deployment_id"

          # Create deployment info
          cat > deployment-info.json << EOF
          {
            "id": "$deployment_id",
            "version": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "environment": "staging",
            "domain": "${{ env.STAGING_DOMAIN }}",
            "created_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "triggered_by": "${{ github.actor }}",
            "commit_url": "${{ github.event.repository.html_url }}/commit/${{ github.sha }}"
          }
          EOF

          echo "ğŸ“‹ Deployment info created"

      - name: ğŸ“¦ Upload Deployment Artifacts
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-deployment-${{ github.sha }}
          path: |
            staging-deployment-${{ github.sha }}.tar.gz
            deployment-info.json
          retention-days: 30

  # Job 2: Security Validation
  security-validation:
    name: ğŸ” Security Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: prepare-deployment

    steps:
      - name: ğŸ“¥ Download Deployment Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.prepare-deployment.outputs.build-artifact }}

      - name: ğŸ“¦ Extract Deployment Package
        run: |
          tar -xzf staging-deployment-${{ github.sha }}.tar.gz
          ls -la

      - name: ğŸ” Security Configuration Validation
        run: |
          echo "ğŸ” Validating security configuration..."

          # Check environment configuration
          if [ -f "dist/config/environment.js" ]; then
            node -e "
            try {
              const { config, validateConfig, getSecurityHeaders } = require('./dist/config/environment.js');

              validateConfig();
              console.log('âœ… Configuration validation passed');

              const headers = getSecurityHeaders();
              console.log('ğŸ”’ Security headers:', Object.keys(headers));

              // Check critical security headers
              const criticalHeaders = ['Content-Security-Policy', 'X-Frame-Options', 'X-Content-Type-Options'];
              const missingHeaders = criticalHeaders.filter(h => !headers[h]);

              if (missingHeaders.length > 0) {
                console.error('âŒ Missing critical security headers:', missingHeaders);
                process.exit(1);
              }

              console.log('âœ… All critical security headers present');
            } catch (error) {
              console.error('âŒ Security validation failed:', error.message);
              process.exit(1);
            }
            "
          else
            echo "âŒ Environment configuration not found in build"
            exit 1
          fi

      - name: ğŸŒ CSP Policy Validation
        run: |
          echo "ğŸŒ Validating CSP policy..."

          # Extract CSP from built HTML
          if [ -f "dist/index.html" ]; then
            csp_meta=$(grep -o 'content="[^(meta-content)]*Content-Security-Policy[^"]*"' dist/index.html || echo "")

            if [ -z "$csp_meta" ]; then
              echo "âŒ CSP meta tag not found in HTML"
              exit 1
            fi

            echo "âœ… CSP meta tag found"
            echo "ğŸ” CSP Policy: $csp_meta"
          else
            echo "âŒ index.html not found"
            exit 1
          fi

      - name: ğŸ” Build Security Analysis
        run: |
          echo "ğŸ” Analyzing build for security issues..."

          security_issues=0

          # Check for sensitive data in build
          if grep -r -i "password\\|secret\\|key\\|token" dist/ | grep -v "favicon" | head -10; then
            echo "âš ï¸ Potential sensitive data found in build"
            security_issues=$((security_issues + 1))
          fi

          # Check for console.log statements
          console_logs=$(find dist/ -name "*.js" -exec grep -l "console.log" {} \; | wc -l)
          if [ "$console_logs" -gt 0 ]; then
            echo "âš ï¸ Found $console_logs files with console.log statements"
            security_issues=$((security_issues + 1))
          fi

          # Check for source maps in production build
          if find dist/ -name "*.map" | grep -q .; then
            echo "âš ï¸ Source maps found in production build"
            security_issues=$((security_issues + 1))
          fi

          if [ "$security_issues" -gt 0 ]; then
            echo "âŒ Found $security_issues security issues in build"
            exit 1
          fi

          echo "âœ… Build security analysis passed"

  # Job 3: Staging Deployment
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [prepare-deployment, security-validation]
    environment:
      name: staging
      url: https://${{ env.STAGING_DOMAIN }}

    steps:
      - name: ğŸ“¥ Download Deployment Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.prepare-deployment.outputs.build-artifact }}

      - name: ğŸ”§ Setup SSH for Deployment
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: ğŸš€ Deploy to Staging Server
        run: |
          echo "ğŸš€ Starting deployment to staging server..."

          # Create deployment directory on server
          ssh -o StrictHostKeyChecking=no ${{ env.STAGING_USER }}@${{ env.STAGING_SERVER }} "
            set -euo pipefail

            DEPLOY_DIR=\"/var/www/pbtodo-staging/deployments/${{ needs.prepare-deployment.outputs.deployment-id }}\"
            SHARED_DIR=\"/var/www/pbtodo-staging/shared\"
            CURRENT_DIR=\"/var/www/pbtodo-staging/current\"

            echo \"ğŸ“ Creating deployment directory: \$DEPLOY_DIR\"
            mkdir -p \$DEPLOY_DIR

            echo \"ğŸ“ Ensuring shared directories exist\"
            mkdir -p \$SHARED_DIR/{logs,uploads,ssl,backups}
          "

          # Extract and upload deployment package
          tar -xzf staging-deployment-${{ github.sha }}.tar.gz

          echo "ğŸ“¤ Uploading deployment package..."
          scp -o StrictHostKeyChecking=no -r dist infrastructure manifest.json ${{ env.STAGING_USER }}@${{ env.STAGING_SERVER }}:/var/www/pbtodo-staging/deployments/${{ needs.prepare-deployment.outputs.deployment-id }}/

          # Run deployment script on server
          ssh -o StrictHostKeyChecking=no ${{ env.STAGING_USER }}@${{ env.STAGING_SERVER }} "
            set -euo pipefail

            DEPLOY_DIR=\"/var/www/pbtodo-staging/deployments/${{ needs.prepare-deployment.outputs.deployment-id }}\"
            SHARED_DIR=\"/var/www/pbtodo-staging/shared\"
            CURRENT_DIR=\"/var/www/pbtodo-staging/current\"

            echo \"ğŸ”§ Setting up application...\"
            cd \$DEPLOY_DIR

            # Setup infrastructure
            if [ -d \"infrastructure/scripts\" ]; then
              echo \"ğŸ› ï¸ Running infrastructure setup...\"
              cd infrastructure/scripts
              chmod +x *.sh

              # Run security hardening
              if [ -f \"secure-pocketbase.sh\" ]; then
                echo \"ğŸ” Running PocketBase security hardening...\"
                ./secure-pocketbase.sh staging
              fi
            fi

            echo \"ğŸ”— Creating symbolic links to shared resources...\"
            ln -sf \$SHARED_DIR/logs \$DEPLOY_DIR/logs
            ln -sf \$SHARED_DIR/uploads \$DEPLOY_DIR/uploads
            ln -sf \$SHARED_DIR/ssl \$DEPLOY_DIR/ssl

            # Setup Nginx configuration
            echo \"âš™ï¸ Configuring Nginx...\"
            if [ -f \"infrastructure/nginx/nginx.conf\" ]; then
              sudo cp infrastructure/nginx/nginx.conf /etc/nginx/sites-available/pbtodo-staging
              sudo ln -sf /etc/nginx/sites-available/pbtodo-staging /etc/nginx/sites-enabled/

              # Generate SSL if needed
              if [ ! -f \$SHARED_DIR/ssl/pbtodo.crt ]; then
                echo \"ğŸ” Generating SSL certificate...\"
                sudo ./infrastructure/scripts/generate-ssl.sh ${{ env.STAGING_DOMAIN }} \$SHARED_DIR/ssl/
              fi

              sudo nginx -t && sudo systemctl reload nginx
              echo \"âœ… Nginx configuration updated\"
            fi

            # Health check
            echo \"ğŸ¥ Running health checks...\"
            if curl -f http://localhost:8090/api/health > /dev/null 2>&1; then
              echo \"âœ… PocketBase health check passed\"
            else
              echo \"âš ï¸ PocketBase health check failed - attempting restart...\"
              sudo systemctl restart pocketbase-staging
              sleep 5

              if curl -f http://localhost:8090/api/health > /dev/null 2>&1; then
                echo \"âœ… PocketBase health check passed after restart\"
              else
                echo \"âŒ PocketBase health check failed\"
                exit 1
              fi
            fi

            # Switch to new deployment
            echo \"ğŸ”„ Switching to new deployment...\"
            ln -sfn \$DEPLOY_DIR \$CURRENT_DIR

            # Setup monitoring
            if [ -f \"infrastructure/scripts/backup-monitor.sh\" ]; then
              echo \"ğŸ“Š Setting up monitoring...\"
              cd infrastructure/scripts
              nohup ./backup-monitor.sh staging > \$SHARED_DIR/logs/monitor.log 2>&1 &
            fi

            echo \"âœ… Deployment completed successfully\"
          "

      - name: ğŸ¥ Post-Deployment Health Check
        run: |
          echo "ğŸ¥ Running post-deployment health checks..."

          # Wait for application to start
          sleep 30

          # Health check endpoints
          health_endpoints=(
            "https://${{ env.STAGING_DOMAIN }}/"
            "https://${{ env.STAGING_DOMAIN }}/api/health"
          )

          all_healthy=true

          for endpoint in "${health_endpoints[@]}"; do
            echo "ğŸ” Checking: $endpoint"

            if curl -f -s -o /dev/null -w "%{http_code}" "$endpoint" | grep -E "^(200|302)$" > /dev/null; then
              echo "âœ… $endpoint is healthy"
            else
              echo "âŒ $endpoint is not responding correctly"
              all_healthy=false
            fi
          done

          if [ "$all_healthy" = false ]; then
            echo "âŒ Some health checks failed"
            exit 1
          fi

          echo "âœ… All health checks passed"

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "ğŸ‰ Staging Deployment Summary:"
          echo "ğŸ“‹ Deployment ID: ${{ needs.prepare-deployment.outputs.deployment-id }}"
          echo "ğŸ”— URL: https://${{ env.STAGING_DOMAIN }}"
          echo "ğŸ“¦ Version: ${{ github.sha }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "â° Deployed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

  # Job 4: Deployment Notification
  notification:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [prepare-deployment, deploy-staging]
    if: always()

    steps:
      - name: ğŸ“¢ Notify on Success
        if: needs.deploy-staging.result == 'success'
        run: |
          echo "ğŸ‰ Staging deployment completed successfully!"
          echo "ğŸ”— Access the staging environment at: https://${{ env.STAGING_DOMAIN }}"
          echo "ğŸ“‹ Deployment ID: ${{ needs.prepare-deployment.outputs.deployment-id }}"

      - name: ğŸš¨ Notify on Failure
        if: needs.deploy-staging.result == 'failure'
        run: |
          echo "âŒ Staging deployment failed!"
          echo "ğŸ” Check the deployment logs for details"
          echo "ğŸ“‹ Deployment ID: ${{ needs.prepare-deployment.outputs.deployment-id }}"
          exit 1

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = needs.deploy-staging.result === 'success' ? 'âœ… Success' : 'âŒ Failed';
            const statusEmoji = needs.deploy-staging.result === 'success' ? 'ğŸ‰' : 'âŒ';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Staging Deployment ${status}

              ${statusEmoji} **Status**: ${status}

              ğŸ“‹ **Deployment ID**: ${{ needs.prepare-deployment.outputs.deployment-id }}
              ğŸ”— **Staging URL**: https://${{ env.STAGING_DOMAIN }}
              ğŸ“¦ **Version**: ${{ github.sha }}
              ğŸŒ¿ **Branch**: ${{ github.ref_name }}
              ğŸ‘¤ **Deployed by**: ${{ github.actor }}

              ---
              *This comment was automatically generated by the staging deployment workflow.*
              `
            });
