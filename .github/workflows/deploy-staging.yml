name: ğŸš€ Deploy to Staging (Cloudflare)

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual staging deployment"
        required: false
        default: "Manual staging deployment"

env:
  NODE_VERSION: "20"

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Root Dependencies
        run: npm ci

      - name: ğŸ“¦ Install Workers Dependencies
        run: cd workers && npm install

      - name: ğŸ”§ TypeScript Check (Workers)
        run: cd workers && npm run type-check

      - name: ğŸ”§ TypeScript Check (Frontend)
        run: npm run type-check

      - name: âœ¨ Lint Check
        run: npm run lint
        continue-on-error: true

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit
        continue-on-error: true

      - name: ğŸ”¨ Build Frontend
        run: npm run build
        env:
          VITE_API_URL: https://pbtodo-api-staging.bua.workers.dev/api
          VITE_HTTPS_ENABLED: true
          VITE_DEV_MODE: false
          VITE_ENABLE_SECURITY_HEADERS: true
          VITE_ENABLE_CSP: true
          VITE_ENABLE_HSTS: true
          VITE_ENVIRONMENT: staging

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: staging-frontend-build
          path: frontend/dist/
          retention-days: 7

  # Job 2: Deploy Workers API to Staging
  deploy-workers:
    name: ğŸš€ Deploy Workers API to Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 10
    environment:
      name: staging
      url: https://pbtodo-api-staging.bua.workers.dev

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Workers Dependencies
        run: cd workers && npm install

      - name: ğŸš€ Deploy to Cloudflare Workers (Staging)
        run: cd workers && npx wrangler deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: âœ… Workers Deployment Complete
        run: |
          echo "ğŸ‰ Workers API deployed to staging successfully!"
          echo "ğŸ“ URL: https://pbtodo-api-staging.bua.workers.dev"

  # Job 3: Deploy Frontend to Pages (Staging Branch)
  deploy-pages:
    name: ğŸš€ Deploy Frontend to Pages (Staging)
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-workers]
    timeout-minutes: 10
    permissions:
      contents: read
      deployments: write
    environment:
      name: staging
      url: https://develop.pbtodo-frontend.pages.dev

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: staging-frontend-build
          path: frontend/dist/

      - name: ğŸš€ Deploy to Cloudflare Pages (Staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: pbtodo-frontend
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
          wranglerVersion: "3"

      - name: âœ… Pages Deployment Complete
        run: |
          echo "ğŸ‰ Frontend deployed to Pages (staging) successfully!"
          echo "ğŸ“ URL: https://develop.pbtodo-frontend.pages.dev"

  # Job 4: Health Check
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-workers, deploy-pages]
    timeout-minutes: 5

    steps:
      - name: â³ Wait for Deployment Propagation
        run: sleep 30

      - name: ğŸ¥ Check Workers API Health
        run: |
          echo "ğŸ¥ Checking staging API health..."

          max_retries=5
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            if curl -f -s https://pbtodo-api-staging.bua.workers.dev/api/health > /dev/null; then
              echo "âœ… API health check passed"
              exit 0
            else
              echo "â³ Retry $((retry_count + 1))/$max_retries..."
              retry_count=$((retry_count + 1))
              sleep 10
            fi
          done

          echo "âŒ API health check failed after $max_retries retries"
          exit 1

      - name: ğŸŒ Check Frontend Availability
        run: |
          echo "ğŸŒ Checking staging frontend availability..."

          if curl -f -s https://develop.pbtodo-frontend.pages.dev > /dev/null; then
            echo "âœ… Frontend is available"
          else
            echo "âŒ Frontend is not available"
            exit 1
          fi

      - name: ğŸ” Test API Registration (Staging)
        run: |
          echo "ğŸ” Testing registration endpoint..."

          timestamp=$(date +%s)
          response=$(curl -s -X POST https://pbtodo-api-staging.bua.workers.dev/api/auth/register \
            -H "Content-Type: application/json" \
            -d "{\"email\":\"test$timestamp@staging.com\",\"password\":\"TestPass123!\",\"name\":\"Staging Test\"}")

          if echo "$response" | grep -q '"success":true'; then
            echo "âœ… Registration test passed"
          else
            echo "âŒ Registration test failed"
            echo "Response: $response"
            exit 1
          fi

  # Job 5: Deployment Summary
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-workers, deploy-pages, health-check]
    if: always()

    steps:
      - name: ğŸ“Š Generate Deployment Summary
        run: |
          echo "## ğŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Workers API | ${{ needs.deploy-workers.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }} | https://pbtodo-api-staging.bua.workers.dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-pages.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }} | https://develop.pbtodo-frontend.pages.dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.health-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ‰ Success Notification
        if: needs.deploy-workers.result == 'success' && needs.deploy-pages.result == 'success' && needs.health-check.result == 'success'
        run: |
          echo "ğŸ‰ Staging deployment completed successfully!"
          echo "ğŸ“ Workers API: https://pbtodo-api-staging.bua.workers.dev"
          echo "ğŸ“ Frontend: https://develop.pbtodo-frontend.pages.dev"

      - name: âŒ Failure Notification
        if: needs.deploy-workers.result == 'failure' || needs.deploy-pages.result == 'failure' || needs.health-check.result == 'failure'
        run: |
          echo "âŒ Staging deployment failed or has issues!"
          echo "Check the logs for details"
          exit 1

  # Job 6: Notify on PR
  notify-pr:
    name: ğŸ’¬ Notify Pull Request
    runs-on: ubuntu-latest
    needs: [deploy-workers, deploy-pages, health-check]
    if: github.event_name == 'pull_request' && always()
    permissions:
      pull-requests: write

    steps:
      - name: ğŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const workersStatus = '${{ needs.deploy-workers.result }}';
            const pagesStatus = '${{ needs.deploy-pages.result }}';
            const healthStatus = '${{ needs.health-check.result }}';

            const overallStatus = (workersStatus === 'success' && pagesStatus === 'success' && healthStatus === 'success') ? 'âœ… Success' : 'âŒ Failed';
            const emoji = overallStatus.includes('Success') ? 'ğŸ‰' : 'âŒ';

            const comment = `## ğŸš€ Staging Deployment ${overallStatus}

            ${emoji} **Overall Status**: ${overallStatus}

            | Component | Status |
            |-----------|--------|
            | Workers API | ${workersStatus === 'success' ? 'âœ…' : 'âŒ'} ${workersStatus} |
            | Frontend | ${pagesStatus === 'success' ? 'âœ…' : 'âŒ'} ${pagesStatus} |
            | Health Check | ${healthStatus === 'success' ? 'âœ…' : 'âŒ'} ${healthStatus} |

            ### ğŸ”— Staging URLs

            - **API**: https://pbtodo-api-staging.bua.workers.dev
            - **Frontend**: https://develop.pbtodo-frontend.pages.dev

            ### ğŸ“‹ Details

            - **Branch**: \`${{ github.ref_name }}\`
            - **Commit**: \`${{ github.sha }}\`
            - **Deployed by**: @${{ github.actor }}

            ---
            *Automatically deployed to staging environment*`;

            if (context.issue.number) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
