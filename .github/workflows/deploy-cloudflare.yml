name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual production deployment"
        required: false
        default: "Manual production deployment"

env:
  NODE_VERSION: "20"

jobs:
  # Job 1: Test and Build
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Root Dependencies
        run: npm ci

      - name: ğŸ“¦ Install Workers Dependencies
        run: cd workers && npm install

      - name: ğŸ”§ TypeScript Check (Workers)
        run: cd workers && npm run type-check

      - name: ğŸ”§ TypeScript Check (Frontend)
        run: npm run type-check

      - name: âœ¨ Lint Check
        run: npm run lint
        continue-on-error: true

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit
        continue-on-error: true

      - name: ğŸ”¨ Build Frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://pbtodo-api.bua.workers.dev/api' }}
          VITE_ENVIRONMENT: production
          VITE_DEV_MODE: false
          VITE_HTTPS_ENABLED: true
          VITE_ENABLE_SECURITY_HEADERS: true
          VITE_ENABLE_CSP: true
          VITE_ENABLE_HSTS: true

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # Job 2: Deploy Workers API
  deploy-workers:
    name: ğŸš€ Deploy Workers API
    runs-on: ubuntu-latest
    needs: test-and-build
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Workers Dependencies
        run: cd workers && npm install

      - name: ğŸš€ Deploy to Cloudflare Workers
        run: cd workers && npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: âœ… Workers Deployment Complete
        run: |
          echo "ğŸ‰ Workers API deployed successfully!"
          echo "ğŸ“ URL: https://pbtodo-api.workers.dev"

  # Job 3: Deploy Frontend to Pages
  deploy-pages:
    name: ğŸš€ Deploy Frontend to Pages
    runs-on: ubuntu-latest
    needs: [test-and-build, deploy-workers]
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      - name: ğŸ“¦ Install Wrangler
        run: npm install -g wrangler

      - name: ğŸš€ Deploy to Cloudflare Pages
        run: |
          cd workers
          npx wrangler pages deploy ../frontend/dist \
            --project-name=pbtodo-frontend \
            --branch=main \
            --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: âœ… Pages Deployment Complete
        run: |
          echo "ğŸ‰ Frontend deployed successfully!"
          echo "ğŸ“ URL: https://pbtodo-frontend.pages.dev"

  # Job 4: Health Check
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-workers, deploy-pages]
    timeout-minutes: 5

    steps:
      - name: ğŸ¥ Check Workers API Health
        run: |
          echo "Checking Workers API health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://pbtodo-api.workers.dev/api/health)
          if [ "$response" = "200" ]; then
            echo "âœ… Workers API is healthy"
          else
            echo "âŒ Workers API health check failed (HTTP $response)"
            exit 1
          fi

      - name: ğŸ¥ Check Pages Health
        run: |
          echo "Checking Pages health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://pbtodo-frontend.pages.dev)
          if [ "$response" = "200" ]; then
            echo "âœ… Pages is healthy"
          else
            echo "âŒ Pages health check failed (HTTP $response)"
            exit 1
          fi

  # Job 5: Deployment Summary
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-workers, deploy-pages, health-check]
    if: always()

    steps:
      - name: ğŸ“Š Generate Deployment Summary
        run: |
          echo "# ğŸš€ Cloudflare Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“… Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸŒ Deployment URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Workers API**: https://pbtodo-api.workers.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: https://pbtodo-frontend.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Status" >> $GITHUB_STEP_SUMMARY
          echo "- Workers API: ${{ needs.deploy-workers.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.deploy-pages.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Health Check: ${{ needs.health-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.health-check.result }}" = "success" ]; then
            echo "## ğŸ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "All services are running and healthy." >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Deployment Issues" >> $GITHUB_STEP_SUMMARY
            echo "Some services may not be fully operational. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ‰ Success Notification
        if: needs.health-check.result == 'success'
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "Workers API: https://pbtodo-api.workers.dev"
          echo "Frontend: https://pbtodo-frontend.pages.dev"

      - name: âŒ Failure Notification
        if: needs.health-check.result != 'success'
        run: |
          echo "âŒ Deployment failed or has issues!"
          echo "Check the logs for details"
          exit 1
