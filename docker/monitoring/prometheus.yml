# ðŸ“Š Prometheus Configuration for pbtodo Monitoring
# Collects metrics from application and infrastructure components

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'pbtodo-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "pbtodo_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s

  # Frontend Application
  - job_name: 'pbtodo-frontend'
    static_configs:
      - targets: ['frontend:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # PocketBase Backend
  - job_name: 'pbtodo-pocketbase'
    static_configs:
      - targets: ['pocketbase:8090']
    metrics_path: '/api/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Nginx Reverse Proxy
  - job_name: 'pbtodo-nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Custom Application Metrics
  - job_name: 'pbtodo-app-metrics'
    static_configs:
      - targets: ['frontend:8080']
    metrics_path: '/api/app/metrics'
    scrape_interval: 30s

  # Security Metrics
  - job_name: 'pbtodo-security'
    static_configs:
      - targets: ['frontend:8080']
    metrics_path: '/api/security/metrics'
    scrape_interval: 60s

  # Database Metrics (if available)
  - job_name: 'pbtodo-database'
    static_configs:
      - targets: ['pocketbase:8090']
    metrics_path: '/api/database/metrics'
    scrape_interval: 60s
